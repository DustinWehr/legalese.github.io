<html>
<head>
<script type="text/javascript" src="jquery-2.1.4.min.js"> </script>

<script>

    $(function() {

    $.getJSON( "concatenated.json", function( data ) {
  var items = [];
  $.each( data, function(key, val) {
    items.push( "<li id='" + key + "'>" + val + "</li>" );
    });
 
  $( "<ul/>", {
    "class": "my-new-list",
    html: items.join( "" )
  }).appendTo( "#body" );

    });
    });
</script>
</head>

<body>

<p id="body"></p>

</body>
</html>
