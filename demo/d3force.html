<!DOCTYPE html>
<meta charset="utf-8">
<style>

.link {
  stroke: #ccc;
}

.node text {
  font: 10px sans-serif;
  text-decoration: underline;
  fill: navy;
}

.node.subsection {
  fill: navy;
}
.node.pdf {
  fill: red;
}
.node.party {
  fill: blue;
}

.node.circle {
  r = 5;
}

</style>
<body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

var width = 720, height = 640;

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

svg.append("defs").selectAll("marker")
    .data(["end"])      
    .enter().append("marker")    
    .attr("id", String)
    .attr("viewBox", "0 -5 10 10")
    .attr("refX", 15)
    .attr("refY", -1.5)
    .attr("markerWidth", 6)
    .attr("markerHeight", 6)
    .attr("orient", "auto")
    .append("path")
    .attr("d", "M0,-5L10,0L0,5");

var force = d3.layout.force()
    .gravity(0.05)
    .size([width, height]);

//d3.json("http://localhost/~mengwong/d3/stages.json", function(error, json) {
d3.json("https://raw.githubusercontent.com/jobchong/newlegalesetemplates/master/d3force.json", function(error, json) {
  if (error) throw error;

  // GROWTH
  // we expect the incoming json nodes and links to be partitioned into multiple stages.
  // so json.stages = [ { id: stageid, nodes:[nodes], links:[links] }, ... ]
  // stage 000: the main goal = the root subsection
  // stage 100: the PDFs for that subsection
  // stage 200: the signatories for those PDFs
  // stage 300: the other three subsections
  // stage 400: the PDFs for those subsections
  // stage 500: the signatories for those PDFs
  //
  // after the growth phase we proceed to the ripening phase, described below.

    var stage = json.stages.shift();


  console.log("growth: rendering initial stage " + stage.id + " with " + stage.nodes.length + " nodes");

	for (var s = 0; s < json.stages.length; s++) {
	  var newstage = json.stages.shift();
	  for (var ni = 0; ni < newstage.nodes.length; ni++) {
		console.log("pushing new node " + newstage.nodes[ni].title);
		stage.nodes.push(newstage.nodes[ni]);
	  }
	  for (var li = 0; li < newstage.links.length; li++) {
		stage.links.push(newstage.links[li]);
	  }
	}

      drawStage(stage);

});

function drawStage(stage) {
  force
    .nodes(stage.nodes)
    .links(stage.links)
	.start();
  
  var link = svg.selectAll(".link")
      .data(stage.links)
      .enter().append("line")
      .attr("class", "link")
      .attr("marker-end", "url(#end)");

  var node = svg.selectAll(".node")
      .data(stage.nodes)
      .enter().append("g")
      .attr("class", function(d) { return "node " + d.type })
      .call(force.drag);

  node.append("circle")
	.attr("r", 5)
	.style("fill", function (d) { return "node " + d.type })
        .call(force.drag);

  node.append("svg:title")
      .text(function(d) { return d.title });

  svg.selectAll(".node.subsection")
	.append("text")
        .attr("dx", 12)
        .attr("dy", ".35em")
	.text(function(d) { return d.title });
  
  force.on("tick", function() {
    link.attr("x1", function(d) { return d.source.x; })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return d.target.x; })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
  });

}

</script>
